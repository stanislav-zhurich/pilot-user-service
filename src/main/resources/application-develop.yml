server:
  port: 8080
logging:
  level:
    com.azure: DEBUG
management:
  endpoints:
    enabled-by-default: true
spring:
  cloud:
    azure:
      cosmos:
        enabled: true
        credential:
          client-id: ${service_sp_id}
          client-secret: ${service_sp_pswd}
        endpoint: https://develop-pilot-account.documents.azure.com:443/
        database: user-container
        profile: 
           tenant-id: ${service_sp_tenant_id}
      keyvault:
        secret:
          enabled: true
          property-sources:
            - name: develop-pilot-kv
              endpoint: https://develop-pilot-kv.vault.azure.net/
              credential:
                managed-identity-enabled: true
                managed-identity-client-id: ${aks_mi_client_id}
                client-id: ${aks_mi_client_id}
                #client-id: ${service_sp_id}
                #client-secret: ${service_sp_pswd}
              profile: 
                tenant-id: ${service_sp_tenant_id}
            